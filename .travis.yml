language: php
php:
    - "5.5"
before_install:
    - sudo apt-get update
    - sudo apt-get install php-pear php5-dev
    - printf "\n" | sudo pecl install mongo
    - cat /etc/php5/cli/php.ini > php.ini
    - echo "extension=mongo.so" >> php.ini
    - sudo mv php.ini /etc/php5/cli/php.ini

before_script:
    - composer install

script: vendor/bin/phpunit

